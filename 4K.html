        return true;
    } else {
        return false;
    }
}

<script>
$(function() {
    var Home = {
        getQuery: function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return (false);
        },
        init: function() {
            this.initMasonry();
            setTimeout(function() {
                Home.initMasonry();
            }, 600);          
            this.initLazyLoad();
            this.masonryWidth();
            this.initEvent();
            if (location.pathname == '/') {
                this.initLoadingMore();
            } else {
                this.initLoadingMoreCanvas();
            }
        },
        initMasonry: function() {
            $('#image-list').masonry({
                itemSelector: '.box',
                gutter: 26,
                isAnimated: true,
                percentPosition: true
            });
        },
        initLazyLoad: function() {
            $("img.lazyload").lazyload({
                effect:"show",
                load: Home.initMasonry,
                threshold: 20,
                effect_params: 'fast'
            });
        },
        masonryWidth: function() {
            var $browser = document.body.clientWidth - 0;
            var $boxWidth = 246;         // 盒子宽度
            var $boxSpacing = 26;      //盒子与盒子之间的间距
            if ($browser <= 472 )  {
                $("#image-list").css('width', 246);
                $(".loading-more").css('width', 246);
            }else{
                $num = ($browser-$boxWidth) / ($boxWidth + $boxSpacing );
                $n = parseInt($num);
                $masonryWidth = $n * ($boxWidth + $boxSpacing) + $boxWidth;
                $("#image-list").css('width', $masonryWidth);
                $(".loading-more").css('width', $masonryWidth);
            }
        },
        initEvent: function() {            
            // 浏览器窗口变动
            window.onresize = Home.masonryWidth;
        },
        initLoadingMore: function() {
            var loading = false;
            $(window).scroll(function() {
                var scrollTop = $(window).scrollTop();
                var height = $('#image-list').height();
                var windowHeight = $(window).height();
                if (scrollTop >= height - windowHeight + 100) {
                    if (!loading) {
                        loading = true;
                        $('.loading-more').css('opacity', 1);
                        $.ajax({
                            type : "GET",
                            url : "/",
                            dataType: 'json',
                            success : function(result) {
                                var list = result.data;
                                nunjucks.configure('/public/view/home', { autoescape: true });
                                var str = nunjucks.render('list.html', { list: list });
                                //let ad = '<div class="box" style="width:246px;height:400px;"><ins class="adsbygoogle" style="display:inline-block;width:246px;height:400px" data-ad-client="ca-pub-9196458143056886" data-ad-slot="9247751478"></ins></div>'
                                //str = ad + str;
                                str = $(str);
                                $('#image-list').append(str);
                                $('#image-list').masonry('appended', str, true);
                                Home.initLazyLoad();
                                loading = false;
                            },
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                            }
                        });
                    }
                }
            });
        },
        initLoadingMoreCanvas: function() {
            var loading = false;
            var self = this;
            var pn = self.getQuery('pn') || 1;
            $(window).scroll(function() {
                var scrollTop = $(window).scrollTop();
                var height = $('#image-list').height();
                var windowHeight = $(window).height();
                if (scrollTop >= height - windowHeight + 100) {
                    if (!loading) {
                        loading = true;
                        $('.loading-more').css('opacity', 1);                        
                        pn++;
                        var total = 8029;
                        var totalPage = Math.ceil(total/50);
                        if (pn > totalPage) {
                            $('.loading-more').addClass('success');
                            return;
                        }
                        $.ajax({
                            type : "GET",
                            url : "/web/canvas",
                            data: {
                                pn: pn,
                                id: self.getQuery('id')
                            },
                            dataType: 'json',
                            success : function(result) {
                                var list = result.data;
                                nunjucks.configure('/public/view/home', { autoescape: true });
                                var str = nunjucks.render('list.html', { list: list });
                                //let ad = '<div class="box" style="width:246px;height:400px;"><ins class="adsbygoogle" style="display:inline-block;width:246px;height:400px" data-ad-client="ca-pub-9196458143056886" data-ad-slot="9247751478"></ins></div>'
                                //str = ad + str;
                                str = $(str);
                                $('#image-list').append(str);
                                $('#image-list').masonry('appended', str,true);
                                Home.initLazyLoad();
                                loading = false;
                            },
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                            }
                        });
                    }
                }
            });
        }
    };

    Home.init();
    
})
</script>

        var isMac = (navigator.platform == "Mac68K") || (navigator.platform == "MacPPC") || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel");

        if (isUnix) return "Unix";
        var isLinux = (String(navigator.platform).indexOf("Linux") > -1);
        if (isLinux) return "Linux";
        if (isWin) {
            var isWin2K = sUserAgent.indexOf("Windows NT 5.0") > -1 || sUserAgent.indexOf("Windows 2000") > -1;
            if (isWin2K) return "Win2000";

            var isWin10 = sUserAgent.indexOf("Windows NT 10") > -1 || sUserAgent.indexOf("Windows 10") > -1;

        }
